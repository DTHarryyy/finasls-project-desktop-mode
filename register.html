<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- css Link-->
    <link rel="stylesheet" href="assets/css-links/login.css">
    <link rel="stylesheet" href="assets/css-links/general.css">

    <title>Sign up</title>
</head>
<body>
    <main id="LoginPage">
        <form action="" id="form">
            <div class="leftSide">
                <h1>Sign up</h1>
                <div class="inputBox">
                    <input type="text"  id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="inputBox">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="inputBox">
                    <input type="password" id="confirmPassword" required>
                    <label for="confirmPassword">Confirm Password</label>
                </div>
                <p class="dontHaveAccount"> 
                    Already have an account? 
                    <a href="login.html">Login</a>
                </p>
                <button type="submit" class="sumbitBtn">Sign up</button>
                
                <div class="loginOption">
                    <div class="loginOptionLabel">
                        <div class="lineSeperator"></div>
                        <p>or sign up with</p>
                        <div class="lineSeperator"></div>
                    </div>
                    <div class="loginOptionBtn">
                        <img src="assets/ICONS/facebook.svg" alt="facebook logo">
                        <img src="assets/ICONS/google.svg" alt="Google Logo">
                        <img src="assets/ICONS/github.svg" alt="Github Logo">
                    </div>
                </div>
            </div>
            <div class="rightSide"></div>
        </form>
    </main>
</body>
</html>
